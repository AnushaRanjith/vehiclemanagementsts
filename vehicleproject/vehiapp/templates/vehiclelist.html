<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-success text-center">list</h1>
    <table class="table table-bordered">

    <tr>
        <th>title</th>
        <th>content</th>
        <th>date</th>
        <th>status</th>
        <th>action</th>
        
    </tr>

    {% for i in data %}
    <tr>
        <td>{{i.title}}</td>
        <td>{{i.content}}</td>
        <td>{{i.date}}</td>
        <td>{{i.status}}</td>
        <td>
            <a href="{% url 'edit_view' i.id %}"class="btn btn-info">edit</a>
            <a href="{% url 'delete_view' i.id %}"class="btn btn-info">delete</a>

        </td>
        

    </tr>
    {% endfor %}

    </table>

    

    
</body>
</html>
